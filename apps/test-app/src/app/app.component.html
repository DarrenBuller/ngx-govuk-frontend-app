<h1>Ngx Gov.uk Frontend</h1>
<router-outlet></router-outlet>
<ngx-govuk-button>Hello world</ngx-govuk-button>

<form [formGroup]="form">
  <ngx-govuk-text-input formControlName="title" />
  <ngx-govuk-textarea formControlName="description" />
  <ngx-govuk-text-input formControlName="price" prefix="$" suffix="per item" />
  <ngx-govuk-password-input formControlName="password" />
  <ngx-govuk-checkbox
    formControlName="rememberMe"
    id="remember"
    label="Remember Me"
  />

  <ngx-govuk-radio-group>
    <ngx-govuk-radio-button
      formControlName="choice"
      label="Option A"
      id="option-a"
      value="A"
    />
    <ngx-govuk-radio-button
      formControlName="choice"
      label="Option B"
      id="option-b"
      value="B"
    />
  </ngx-govuk-radio-group>
</form>
