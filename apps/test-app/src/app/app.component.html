<ngx-govuk-phase-banner
  >This service is in beta, please let us know if its
  broken</ngx-govuk-phase-banner
>
<ngx-govuk-header logoLink="" />

<div>
  <ngx-govuk-back-link />
</div>

<ngx-govuk-button>Hello world</ngx-govuk-button>

<ngx-govuk-button-group>
  <ngx-govuk-button>Submit</ngx-govuk-button>
  <ngx-govuk-button color="secondary">Cancel</ngx-govuk-button>
</ngx-govuk-button-group>

<ngx-govuk-cookie-banner appName="Test App" />

<ngx-govuk-details summary="I expand">Hello there!</ngx-govuk-details>

<ngx-govuk-inset-text>I am inset text</ngx-govuk-inset-text>

<ngx-govuk-notification-banner title="Notification title"
  >Notification content</ngx-govuk-notification-banner
>

<ngx-govuk-panel title="Panel title">Panel content</ngx-govuk-panel>

<ngx-govuk-tag color="green">Completed</ngx-govuk-tag>

<form [formGroup]="form">
  <ngx-govuk-form-group
    label="What is your favourite colour?"
    labelFor="colour"
    isPageTitle="true"
    hint="Testing 123"
    errorMessage="Green is actually the best color"
  >
    <ngx-govuk-text-input
      formControlName="colour"
      hint="Perhaps is blue, or maybe red?"
      inputId="colour"
      isPageTitle="true"
      autocomplete="given-name"
      extraClasses="govuk-input--width-5 govuk-input--extra-letter-spacing"
    />
  </ngx-govuk-form-group>

  <ngx-govuk-form-group
    label="How much do you earn?"
    labelFor="earning"
    hint="This should be your pre-tax income amount"
  >
    <ngx-govuk-text-input
      formControlName="earning"
      prefix="Â£"
      inputId="earning"
    />
  </ngx-govuk-form-group>

  <ngx-govuk-form-group label="How much do you weigh?" labelFor="weight">
    <ngx-govuk-text-input
      formControlName="weight"
      suffix="KG"
      inputId="weight"
    />
  </ngx-govuk-form-group>

  <ngx-govuk-form-group label="Can you provide more detail?" labelFor="detail">
    <ngx-govuk-textarea
      formControlName="detail"
      hint="Do not include personal or financial information, like your National Insurance number or credit card details"
      inputId="detail"
      extraClasses="govuk-input--width-20"
    />
  </ngx-govuk-form-group>

  <ngx-govuk-form-group label="Password" labelFor="password">
    <ngx-govuk-password-input
      formControlName="password"
      label="Password"
      inputId="password"
    />
  </ngx-govuk-form-group>

  <ngx-govuk-fieldset
    legend="Do you want to remember me?"
    hint="It will be helpful"
    isPageTitle="true"
  >
    <ngx-govuk-checkbox
      formControlName="rememberMe"
      inputId="remember"
      label="Remember Me"
    />
  </ngx-govuk-fieldset>

  <ngx-govuk-radio-group formControlName="choice" [options]="options" />

  <ngx-govuk-form-group
    label="What is your favourite colour?"
    labelFor="favouriteColour"
  >
    <ngx-govuk-select
      formControlName="selection"
      [options]="colours"
      inputId="favouriteColour"
    />
  </ngx-govuk-form-group>
</form>

<ngx-govuk-warning-text>This is a warning</ngx-govuk-warning-text>

<ngx-govuk-footer />
