<div class="govuk-form-group" [class.govuk-form-group--error]="errorMessage()">
  @if (label()) {
    @if (isPageTitle()) {
      <h1 class="govuk-label-wrapper">
        <label
          class="govuk-label govuk-label--l"
          [attr.for]="labelFor() ? labelFor() : null"
        >
          {{ label() }}
        </label>
      </h1>
    } @else {
      <label class="govuk-label" [attr.for]="labelFor() ? labelFor() : null">
        {{ label() }}
      </label>
    }

    @if (hint()) {
      <div class="govuk-hint">
        {{ hint() }}
      </div>
    }

    @if (errorMessage()) {
      <p class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> {{ errorMessage() }}
      </p>
    }
  }

  <ng-content />
</div>
