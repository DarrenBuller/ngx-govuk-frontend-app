<div
  class="govuk-cookie-banner"
  role="region"
  [attr.aria-label]="'Cookies on ' + appName()"
>
  <div class="govuk-cookie-banner__message govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-cookie-banner__heading govuk-heading-m">
          Cookies on {{ appName() }}
        </h2>
        <div class="govuk-cookie-banner__content">
          <p class="govuk-body">
            We use some essential cookies to make this service work.
          </p>
          <p class="govuk-body">
            We'd also like to use analytics cookies so we can understand how you
            use the service and make improvements.
          </p>
        </div>
      </div>
    </div>

    <ngx-govuk-button-group>
      <ngx-govuk-button (click)="accept.emit()"
        >Accept analytics cookies</ngx-govuk-button
      >
      <ngx-govuk-button (click)="reject.emit()"
        >Reject analytics cookies</ngx-govuk-button
      >
      <a class="govuk-link" (click)="view.emit()">View cookies</a>
    </ngx-govuk-button-group>
  </div>
</div>
