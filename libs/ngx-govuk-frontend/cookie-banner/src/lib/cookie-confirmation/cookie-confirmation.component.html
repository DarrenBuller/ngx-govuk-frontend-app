<div
  class="govuk-cookie-banner"
  data-nosnippet
  role="region"
  aria-label="Cookies on [name of service]"
>
  <div class="govuk-cookie-banner__message govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-cookie-banner__content">
          <p class="govuk-body">
            You've accepted additional cookies. You can
            <a class="govuk-link" (click)="changeSettings.emit()"
              >change your cookie settings</a
            >
            at any time.
          </p>
        </div>
      </div>
    </div>

    <ngx-govuk-button-group>
      <ngx-govuk-button (click)="hide.emit()"
        >Hide cookie message</ngx-govuk-button
      >
    </ngx-govuk-button-group>
  </div>
</div>
