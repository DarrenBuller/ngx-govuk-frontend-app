<ngx-govuk-form-group
  [inputId]="formGroup.inputId()"
  [label]="formGroup.label()"
  [isPageTitle]="formGroup.isPageTitle()"
  [hint]="formGroup.hint()"
>
  <div class="govuk-input__wrapper">
    @if (prefix()) {
      <div class="govuk-input__prefix" aria-hidden="true">{{ prefix() }}</div>
    }

    <input
      class="govuk-input"
      [ngClass]="extraClasses()"
      [attr.id]="formGroup.inputId()"
      [attr.autocomplete]="autocomplete()"
      type="text"
      [formControl]="ngControl.control"
    />

    @if (suffix()) {
      <div class="govuk-input__suffix" aria-hidden="true">{{ suffix() }}</div>
    }
  </div>
</ngx-govuk-form-group>
