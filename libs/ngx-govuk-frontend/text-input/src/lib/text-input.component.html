<div class="govuk-input__wrapper">
  @if (prefix()) {
    <div class="govuk-input__prefix" aria-hidden="true">{{ prefix() }}</div>
  }

  <input
    class="govuk-input"
    [ngClass]="commonFormInput.extraClasses()"
    [class.govuk-input--error]="ngControl.touched && ngControl.errors"
    [attr.id]="commonFormInput.inputId() ? commonFormInput.inputId() : null"
    [attr.autocomplete]="
      commonFormInput.autocomplete() ? commonFormInput.autocomplete() : null
    "
    type="text"
    [formControl]="ngControl.control"
  />

  @if (suffix()) {
    <div class="govuk-input__suffix" aria-hidden="true">{{ suffix() }}</div>
  }
</div>
