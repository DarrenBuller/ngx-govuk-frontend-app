<div class="govuk-form-group">
  @if (isPageTitle()) {
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" [attr.for]="inputId()">
        {{ label() }}
      </label>
    </h1>
  } @else {
    <label class="govuk-label" [attr.for]="inputId()">
      {{ label() }}
    </label>
  }

  @if (hint()) {
    <div class="govuk-hint">
      {{ hint() }}
    </div>
  }

  <div class="govuk-input__wrapper">
    @if (prefix()) {
      <div class="govuk-input__prefix" aria-hidden="true">{{ prefix() }}</div>
    }

    <input
      class="govuk-input"
      [ngClass]="extraClasses()"
      [attr.id]="inputId()"
      [attr.autocomplete]="autocomplete()"
      type="text"
      [formControl]="ngControl.control"
    />

    @if (suffix()) {
      <div class="govuk-input__suffix" aria-hidden="true">{{ suffix() }}</div>
    }
  </div>
</div>
