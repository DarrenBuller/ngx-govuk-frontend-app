<ngx-govuk-form-group
  [inputId]="inputId()"
  [label]="label()"
  [isPageTitle]="isPageTitle()"
  [hint]="hint()"
>
  <textarea
    class="govuk-textarea"
    [ngClass]="extraClasses()"
    [formControl]="ngControl.control"
    [attr.id]="inputId()"
    [attr.autocomplete]="autocomplete()"
    [attr.rows]="rows()"
  ></textarea>
</ngx-govuk-form-group>
