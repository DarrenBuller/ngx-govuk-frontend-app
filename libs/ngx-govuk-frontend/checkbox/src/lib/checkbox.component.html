<div class="govuk-checkboxes__item" (click)="toggle()">
  <input
    class="govuk-checkboxes__input"
    type="checkbox"
    [attr.id]="inputId()"
    [checked]="ngControl.control.value"
  />
  <label
    class="govuk-label govuk-checkboxes__label"
    [attr.for]="inputId()"
    (click)="toggle()"
  >
    {{ label() }}
  </label>
</div>
