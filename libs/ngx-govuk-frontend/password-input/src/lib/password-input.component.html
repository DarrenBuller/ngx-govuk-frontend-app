<div class="govuk-input__wrapper govuk-password-input__wrapper">
  <input
    class="govuk-input govuk-password-input__input"
    [class.govuk-input--error]="ngControl.touched && ngControl.errors"
    [ngClass]="commonFormInput.extraClasses()"
    [attr.type]="isVisible() ? 'text' : 'password'"
    [attr.id]="commonFormInput.inputId() ? commonFormInput.inputId() : null"
    [attr.autocomplete]="
      commonFormInput.autocomplete() ? commonFormInput.autocomplete() : null
    "
    [formControl]="ngControl.control"
  />
  <button
    type="button"
    class="govuk-button govuk-button--secondary govuk-password-input__toggle"
    (click)="toggleVisibility()"
  >
    {{ isVisible() ? 'Hide' : 'Show' }}
  </button>
</div>
