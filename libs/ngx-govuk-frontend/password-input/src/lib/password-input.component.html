<div class="govuk-form-group govuk-password-input">
  @if (isPageTitle()) {
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" [attr.for]="inputId()">
        {{ label() }}
      </label>
    </h1>
  } @else {
    <label class="govuk-label" [attr.for]="inputId()">
      {{ label() }}
    </label>
  }

  @if (hint()) {
    <div class="govuk-hint">
      {{ hint() }}
    </div>
  }

  <div class="govuk-input__wrapper govuk-password-input__wrapper">
    <input
      class="govuk-input govuk-password-input__input"
      [ngClass]="extraClasses()"
      [attr.type]="isVisible() ? 'text' : 'password'"
      [attr.id]="inputId()"
      [attr.autocomplete]="autocomplete()"
      [formControl]="ngControl.control"
    />
    <button
      type="button"
      class="govuk-button govuk-button--secondary govuk-password-input__toggle"
      (click)="toggleVisibility()"
    >
      {{ isVisible() ? 'Hide' : 'Show' }}
    </button>
  </div>
</div>
